<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Timetable Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AI Timetable Generator</h1>
    </header>
    
    <div id="questions-section">
        <div id="question-container">
            <p id="question">What is your typical work/school schedule?</p>
            <textarea id="user-answer" placeholder="Your answer..."></textarea>
            <button id="next-question">Next</button>
        </div>
    </div>

    <div id="result-section" style="display: none;">
        <h2>Your Suggested Timetable:</h2>
        <div id="weekly-view">
            <!-- Timetable will be generated here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
