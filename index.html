<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Routine Organizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="question-box">
            <h2 id="question-text">What is your typical work/school schedule?</h2>
            <textarea id="user-answer"></textarea>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <div class="timetable-container hidden">
        <h2>Your Generated Timetable</h2>
        <div id="timetable"></div>
        <button id="customize-btn">Customize</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
