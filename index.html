<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Weekly Routine Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI Weekly Routine Generator</h1>
    </header>
    
    <section id="questions-section">
        <h2>Let's get started!</h2>
        <p id="question">What are your fixed activities (school, work)?</p>
        <textarea id="response" placeholder="e.g., School from 8 AM to 3 PM"></textarea>
        <button id="next-btn">Next</button>
    </section>

    <section class="weekly-view">
        <div class="day" id="monday">Monday</div>
        <div class="day" id="tuesday">Tuesday</div>
        <div class="day" id="wednesday">Wednesday</div>
        <div class="day" id="thursday">Thursday</div>
        <div class="day" id="friday">Friday</div>
        <div class="day" id="saturday">Saturday</div>
        <div class="day" id="sunday">Sunday</div>
    </section>

    <div id="popup" class="popup">
        <p>Time conflict detected! Please adjust your schedule.</p>
        <button id="close-popup">Close</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
