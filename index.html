<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Routine Organizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="question-box">
            <h2 id="question-text">What is your work/school schedule? (e.g., Mon-Fri 9 AM - 5 PM)</h2>
            <textarea id="user-answer"></textarea>
            <button id="next-btn">Next</button>
        </div>
    </div>

    <div class="timetable-container hidden">
        <h2>Your Generated Timetable</h2>
        <div class="table-wrapper">
            <table id="timetable">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                        <th>Sunday</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
