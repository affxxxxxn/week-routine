<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weekly Routine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Weekly Routine</h1>
    </header>
    
    <section class="task-input">
        <form id="task-form">
            <label for="task">Task Description:</label>
            <textarea id="task" placeholder="Enter task..."></textarea>
            
            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time">
            
            <label for="end-time">End Time:</label>
            <input type="time" id="end-time">
            
            <button type="submit">Add Task</button>
        </form>
    </section>
    
    <section class="weekly-view">
        <div class="day" id="monday">Monday</div>
        <div class="day" id="tuesday">Tuesday</div>
        <div class="day" id="wednesday">Wednesday</div>
        <div class="day" id="thursday">Thursday</div>
        <div class="day" id="friday">Friday</div>
        <div class="day" id="saturday">Saturday</div>
        <div class="day" id="sunday">Sunday</div>
    </section>

    <div id="popup" class="popup">
        <p>Time conflict detected! Please adjust your schedule.</p>
        <button id="close-popup">Close</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
