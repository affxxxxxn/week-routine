<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Timetable Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI-Powered Timetable Generator</h1>
        <button id="startBtn">Start</button>
        <div id="questionContainer" class="hidden">
            <p id="questionText"></p>
            <input type="text" id="answerInput">
            <button id="nextBtn">Next</button>
        </div>
        <div id="timetableContainer" class="hidden">
            <h2>Your Generated Timetable</h2>
            <table id="timetable">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                        <th>Sunday</th>
                    </tr>
                </thead>
                <tbody id="timetableBody"></tbody>
            </table>
            <button id="customizeBtn">Customize</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
